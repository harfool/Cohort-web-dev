<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Example</title>
    <script>
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            };
        }

        // Example usage
        const logMessage = throttle(() => {
            console.log('Throttled function executed at', new Date().toLocaleTimeString());
        }, 2000);

        document.addEventListener('scroll', logMessage);
    </script>
</head>
<body style="height: 2000px;">
    <h1>Scroll down to see throttling in action</h1>
</body>
</html></html>
