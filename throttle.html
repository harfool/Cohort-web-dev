<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Example</title>
    <script>
        function throttle(func, interval) {
  let lastTime = 0;
  return function (...args) {
    const now = Date.now();
    if (now - lastTime >= interval) {
      lastTime = now;
      func.apply(this, args);
    }
  };
}

      function logScroll() {
  console.log("Scrolled at", new Date().toLocaleTimeString());
}

const throttledScroll = throttle(logScroll, 4000);

// Simulate attaching to scroll event
window.addEventListener("scroll", throttledScroll);

    </script>
</head>
<body style="height: 2000px;">
    <h1>Scroll down to see throttling in action</h1>
</body>
</html></html>
